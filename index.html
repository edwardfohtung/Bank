<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->

<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>bank App</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="assets/stylesheets/css-reset.css">
    <link rel="stylesheet" href="assets/stylesheets/index.css">
    <script src="app.js" defer></script>
  </head>
  <body>
    <!--[if lt IE 7]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="#">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->
    <div id="app">Loading....</div>
    <template id="login">
      <section class="login-page">
        <div class="login-container">
          <div class="login-title text-center">
            <span class="hide-xs">Squirrel</span>
            <img class="login-logo" src="logo.svg" alt="Squirrel Banking logo">
            <span class="hide-xs">Banking</span>
          </div>
          <div class="login-content">
             <h1>Bank App</h1>
        
            <a href="/dashboard" onclick="onLinkClick()">Login</a>
            <h2 class="text-center">Login</h2>
            <form id="loginForm" action="javascript:login()">
               <label for="username">Username</label>
               <input id="username" name="user" type="text">
               <div id="loginError" class="error" role="alert"></div>
               <button>Login</button>
            </form>
            <p class="login-separator text-center"><span>OR</span></p>
            <h2 class="text-center">Register</h2>
            <form id="registerForm" action="javascript:register()">
              <label for="user">Username</label>
              <input id="user" name="user" type="text">
              <label for="currency">Currency</label>
              <input id="currency" name="currency" type="text" value="$">
              <label for="description">Description</label>
              <input id="description" name="description" type="text">
              <label for="balance">Current balance</label>
              <input id="balance" name="balance" type="number" value="0">
              <div id="registerError" class="error" role="alert"></div>
              <button>Register</button>
            </form>
          </div>  
        </div>  
      </section>
    </template>
    <template id="dashboard">
      <section class="dashboard-page">
         <header class="dashboard-header">
           <img class="dashboard-logo" src="logo.svg" alt="Squirrel Banking logo">
           <h1 class="dashboard-title hide-xs">Squirrel Banking </h1>
           <a href="/login" onclick="onLinkClick()">Logout</a>
         </header>
        <div class="balance">
          <div>Balance</div>
          <span id="balance"></span>
          <span id="currency"></span>
        </div>
        <div class="dashboard-content">
          <div class="transaction-title">
            <h2 id="description"></h2>
            <button onclick="addTransaction()">Add transaction</button>
          </div>
          <table class="transaction-table" aria-label="Transactions">
            <thead>
              <tr>
                <th>Date</th>
                <th>Object</th>
                <th>Amount</th>
              </tr>
            </thead>
            <tbody id="transactions"></tbody>
          </table>
        </div>
      </section>
      <section id="transactionDialog" class="dialog">
        <div class="dialog-content">
          <h2 class="text-center">Add transaction</h2>
          <form id="transactionForm" action="javascript:void(0)">
            <label for="date">Date</label>
            <input id="date" name="date" type="data" required>
            <label for="object">Object</label>
            <input  id="object" name="objecttype="text">

          </form>
        </div>
        <h2>Transactions</h2>
        <table>
          <thead>
            <tr>
              <th>Date</th>
              <th>Object</th>
              <th>Amount</th>
            </tr>
          </thead>
          <tbody id="transactions"></tbody>
        </table>
      </section> 
    </template>
    <template id="transaction">
      <tr>
        <td></td>
        <td></td>
        <td></td>
      </tr>
    </template>
  </body>
</html>
